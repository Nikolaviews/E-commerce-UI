<app-nav></app-nav>
<div *ngIf="cartItems && cartItems.length > 0">
    <h2>Checkout</h2>
    <ul>
      <li *ngFor="let item of cartItems">
        {{ item.productName }} - {{ item.quantity }} x ${{ item.price }}
      </li>
    </ul>
    <p>Total: ${{ getTotalPrice() }}</p>

    <!-- Checkout form -->
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Enter your full name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Enter your address"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
    </form>
</div>

<div *ngIf="!cartItems || cartItems.length === 0">
  <p>Your cart is empty.</p>
</div>
