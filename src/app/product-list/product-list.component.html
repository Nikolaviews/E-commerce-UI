<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let product of products">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="product.imageUrl" class="card-img" alt="{{ product.name }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-title"><strong>{{ product.name }}</strong></p>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text">Price: â‚¹{{ product.price }}</p>
              <button class="btn btn-primary" (click)="productDetails(product)">View Product</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
